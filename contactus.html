<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="scripts/contactus.css">
</head>
<body>
    <div class="container">
        <p class="f" ><b>Contact Form</b><br>Please fill all the texts in the fields.</p>
        <form action="" method="get">
            <p>Your Name :<input type="text" name="name" id="Required" placeholder="Your Name "></p>
            <p>Your Email : <input type="email" name="email" id="required" placeholder="Valid Email Address"></p>
            <p>Message : <textarea name="address" rows="5%" cols="60%" id="required" placeholder="Your Message to Us"></textarea></p>
            <p>Subject <input type="text" name="Subject" id="required" placeholder="Service Request"></p>
            <input class="send" type="submit" value="Send">
        </form>
    </div>
</body>
</html>
